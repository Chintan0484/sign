<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - Site Zoon</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap5.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Custom CSS for responsive adjustments */
        @media (max-width: 768px) {
            .pt-sm-5 {
                padding-top: 3rem !important;
            }
            .main-text {
                font-size: 2rem !important;
            }
        }
        @media (max-width: 576px) {
            .main-text {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-6 text-center">
                <img src="images/forgot.webp" alt="Main IMG" class="img-fluid">
            </div>
            <div class="col-lg-6 pt-5">
                <h2 class="main-text pt-sm-5 mt-5">Forgot <br> Your Password</h2>
                <form action="reset.html">
                    <input type="email" name="email" placeholder="Enter Your E-mail" class="form-control main-input mt-5">
                    <div class="row">
                        <div class="col-6 col-md-3">
                            <button class="btn btn-sz-primary mt-5" type="submit">Reset</button>
                        </div>
                        <div class="col-6 col-md-6 pt-5">
                            <a href="signin.html" class="back-to-login">Back To Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap5.js"></script>
</body>
</html>
