<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-image: url('wp11814479.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container label {
            display: block;
            margin-bottom: 10px;
        }

        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px 10px 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            position: relative;
        }

        #password-visibility {
            width: 20px;
            height: 20px;
        }

        .container input[type="password"] img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #0069d9;
        }

        .container .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .container .checkbox label {
            margin-left: 10px;
        }

        .container .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .container .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .container .forgot-password a:hover {
            text-decoration: underline;
        }
        .password-wrapper {
    width: 100%;
    position: relative;
}

.password-wrapper input {
    width: 100%;
    box-sizing: border-box;
    padding: 8px 10px 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.password-wrapper img {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 20px;
    height: 20px;
}
    </style>
</head>
<body>
<div class="container">
    <form action="/login" method="post">
        <h1>Login</h1>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="password">Enter your password</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <img id="password-visibility" src="eye-close.png" onclick="togglePasswordVisibility(this);" style="position: absolute; top: 40%; right: 35px; transform: translateY(-50%); cursor: pointer;">
        </div>
        
        <input type="submit" value="Login Now!">
    </form>
    <div class="forgot-password">
        <p><a href="forgot.html">Forgot password?</a></p>
        <p>Don't have an account? <a href="/signup">Register Now</a></p>
    </div>
</div>

<script>
function togglePasswordVisibility(element) {
var input = document.getElementById("password");
if (input.type === "password") {
    input.type = "text";
    element.src = "eye-open.png";
} else {
    input.type = "password";
    element.src = "eye-close.png";
}
}
</script>

</body>
</html>
